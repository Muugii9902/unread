<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unread</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9cd0f99006.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="cover-img">
      <header class="container">
        <div class="burger_menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="navbar">
          <img src="/unread_white.png" alt="" height="20px" />
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Хайлт хийх"
            background-color="transprent"
            style="border: none"
          />
        </div>
        <div class="navbar-content">
          <span> Дараагийн нийтлэл: </span>
          <span>МЭДҮҮШТЭЙ </span>
          <div class="navbox">
            <span> Өнөөдөр орно </span> <i class="fa-solid fa-circle"></i>
          </div>
        </div>
        <div class="social-link">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
      </header>
      <div class="uk-container">
        <div class="uk-cover"></div>
        <div class="uk-width-large">
          <h5 class="uk-">Өнөөдөр</h5>
          <h1 class="category">Мэдүүштэй</h1>
          <h1 class="uk-text-break">
            Unread зочлов: Дулаан мэдрэмжээр нөмрөх "Нөмөр" кофе шопын тухай
          </h1>
          <div class="uk-profile">
            <img
              class="uk-img"
              src="https://unread.today/files/profile/452a23488f336be1094232a7cb0e83bd.jpg"
              alt=""
              width="50px"
              height="50px"
            />
            <div class="profile-text">
              <span>Tsengeg Enkhbayar</span>
              <h5>5 сарын 30, 2024 4 мин</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
